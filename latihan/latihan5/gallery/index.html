<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>MINIONS</h1>


    <div class="container">

        <ul class="galery">
            <li>
                <a href="#gambar-1">
                    <img src="img/thumbs/Beatriz .jpeg" alt="Beatriz">
                    <span>Beatriz</span>
                </a>

                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-4" class="prev">prev</a>
                    <img src="img/full/Beatriz .jpeg" alt="Beatriz">
                    <a href="#gambar-2" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-2">
                    <img src="img/thumbs/kaka (3).png" alt="kaka">
                    <span>Kaka</span>
                </a>
                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-1" class="prev">prev</a>
                    <img src="img/full/kaka.png" alt="Kaka">
                    <a href="#gambar-3" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-3">
                    <img src="img/thumbs/Minions1 (1).jpeg" alt="Minions">
                    <span>Minions</span>
                </a>
                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-2" class="prev">prev</a>
                    <img src="img/full/Minions1.jpeg" alt="Minions">
                    <a href="#gambar-4" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-4">
                    <img src="img/thumbs/pink (1).jpeg" alt="pink">
                    <span>Pink</span>
                </a>
                <div class="overlay" id="gambar-4">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-3" class="prev">prev</a>
                    <img src="img/full/pink.jpeg" alt="pink">
                    <a href="#gambar-1" class="next">next</a>
                </div>
            </li>



            <div class="clear"></div>


        </ul>

    </div>
</body>

</html>
