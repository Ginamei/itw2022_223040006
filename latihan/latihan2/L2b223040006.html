<html>

<head>
    <title>Form + Tabel</title>
</head>

<body>
    <table widht="80%" border="" style="border-collapse: collapse;">
        <tr>
            <th bgcolor="grey" colspan="10" align="center">INPUT DATA MAHASISWA</th>
        </tr>
        <tr>
            <form>
        <tr>
            <td>Username</td>
            <td align="center">:</td>
            <td align="left">
                <input type="text" name="username" />
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td align="center">:</td>
            <td align="left">
                <input type="password" name="password" />
            </td>
        </tr>
        <tr>
            <td>Fullname</td>
            <td align="center">:</td>
            <td align="left">
                <input type="fullname" name="fullname" />
            </td>
            <br />
        </tr>
        <tr>
            <td>E-mail</td>
            <td align="center">:</td>
            <td align="left">
                <input type="email" name="email" />
            </td>
            <br />
        </tr>
        <tr>
            <td>Agama</td>
            <td align="center">:</td>
            <td align="left">
                <select>
                    <option name="Agama" selected>--Pilih Agama--</option>
                    <option value="Islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="Budha">Budha</option>
                    <option value="Budha">Khatolik</option>
                    <option value="Budha">kong hucu</option>
                </select>
                <br />
            </td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td align="center">:</td>
            <td align="left"><input type="radio" name="JenisKelamin" value="laki-laki" /> laki-laki <input type="radio"
                    name="JenisKelamin" value="perempuan" /> perempuan
            </td>
            <br />
        </tr>
        <tr>
            <td>Hobi</td>
            <td align="center">:</td>
            <td align="left"><input type="checkbox" name="vehicle" value="Musik" /> Musik <input type="checkbox"
                    name="vehicle" value="Olahraga" /> Olahraga
                <input type="checkbox" name="vehicle" value="Gaming" /> Gaming <input type="checkbox" name="venicle"
                    value="lainnya">
            </td>
        </tr>
        <tr>
            <td>Profil singkat</td>
            <td align="center">:</td>
            <td align="left"> <textarea rows="9" cols="120" name="komentar"></textarea>
            </td>
            <br />
        </tr>
        </form>
        </tr>
        <tr>
            <td align="right" colspan="100">
                <input type="submit" name="input" value="input" />
            </td>
        </tr>
    </table>
</body>


</html>
